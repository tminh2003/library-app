<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
	<div th:replace = "parts::navBar"></div>
	
	<div th:each = "book : ${allBooks}">
		<a th:text = "|${book.title}   ${book.author}|"
		th:href = "@{http://localhost:8080/books/{id}(id = ${book.id})}"></a>
	</div>
</body>

</html>
